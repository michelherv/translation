<h1 class="mat-display-2 font-effect-shadow-multiple">Projets</h1>


<div class="row">
  <div
    *ngFor="let project of projects"
    class="col-xs-12 col-sm-6 col-md-4"
  >
    <mat-card>
      <mat-card-title>{{ project.name }}</mat-card-title>

      <mat-card-actions align="end">
        <a mat-button [routerLink]="[ '.', project.id, 'update' ]">MODIFIER</a>
        <a mat-button [routerLink]="[ '.', project.id, 'groups' ]">GROUPES</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
